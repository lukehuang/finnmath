buildscript {
    repositories.maven { url 'https://plugins.gradle.org/m2/' }
    
    dependencies { classpath 'org.xtext:xtext-gradle-plugin:1.0.19' }
}

apply plugin: 'java-library'
apply plugin: 'org.xtext.xtend'
apply plugin: 'findbugs'
apply plugin: 'jacoco'
apply plugin: 'maven'
apply plugin: 'eclipse'

description 'A math library for the JVM based on BigInteger and BigDecimal'
group 'finnmath'
version '1-SNAPSHOT'

xtend.generator { suppressWarningsAnnotation = false }

repositories { jcenter() }

dependencies {
	api 'com.google.guava:guava:23.0'
	api 'org.apache.commons:commons-lang3:3.6'
	implementation 'org.eclipse.xtend:org.eclipse.xtend.lib:2.12.0'
	implementation 'org.slf4j:slf4j-api:1.7.25'
	implementation 'org.slf4j:slf4j-simple:1.7.25'
	testCompile 'org.assertj:assertj-core:3.8.0'
	testCompile 'junit:junit:4.12'
}

tasks.withType(FindBugs) {
	reports { 
		xml.enabled = false
		html.enabled = true
	}
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    from javadoc.destinationDir
    classifier = 'javadoc'
}

task sourcesJar(type: Jar, dependsOn: classes) {
	from sourceSets.main.allSource
    classifier = 'sources'
}

artifacts { archives javadocJar, sourcesJar }

install.repositories.mavenInstaller.pom.project {
     name 'finnMath'
     description description
     url 'https://github.com/togliu/finnmath'
     inceptionYear '2017'
     licenses {
        license {
            name 'BSD 2-Clause License'
            url 'https://opensource.org/licenses/BSD-2-Clause'
        }
     }
     developers {
        developer {
            id 'togliu'
            name 'Lars Tennstedt'
            roles {
                role 'architect'
                role 'developer'
            }
            timezone 'Europe/Berlin'
        }
     }
     issueManagement {
        system 'GitHub'
        url 'https://github.com/togliu/finnmath/issues'
     }
     scm {
        connection 'scm:git:https://github.com/togliu/finnmath.git'
        tag 'master'
        url 'https://github.com/togliu/finnmath'
    }
}

uploadArchives.repositories { mavenLocal() }

eclipse.classpath {
    downloadJavadoc true
    downloadSources true
}
