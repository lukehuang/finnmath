buildscript {
	repositories { maven { url 'https://plugins.gradle.org/m2/' } }
	
	dependencies { classpath 'org.xtext:xtext-gradle-plugin:1.0.17' }
}

apply plugin: 'java-library'
apply plugin: 'org.xtext.xtend'
apply plugin: 'maven'
apply plugin: 'eclipse'
apply plugin: 'idea'

description 'A math library for the JVM based on BigInteger and BigDecimal'
group 'bigmath'
version '1-SNAPSHOT'

repositories { jcenter() }

dependencies {
	api 'com.google.guava:guava:22.0'
	api 'org.apache.commons:commons-lang3:3.6'
	implementation 'org.eclipse.xtend:org.eclipse.xtend.lib:2.12.0'
	implementation 'org.slf4j:slf4j-api:1.7.25'
	implementation 'org.slf4j:slf4j-simple:1.7.25'
	testCompile 'org.assertj:assertj-core:3.8.0'
	testCompile 'junit:junit:4.12'
}

uploadArchives { repositories { mavenLocal() } }

eclipse {
	classpath {
		downloadJavadoc true
		downloadSources true
	}
}

idea {
	module {
		downloadJavadoc true
		downloadSources true
	}
}

